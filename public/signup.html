<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link rel="stylesheet" type="text/css" href="signup.css">
</head>
<body>
  <div id="wrap">
    <div id="header">
      <a href="/dda"><img src="logo_small.png" alt="로고"></a>
    </div><!--//header-->
    <div id="container">
      <div id="content">
        <form>
        <div id="user_id">
          <label for="id">아이디</label>
          <input type="text" id="id" class="join">
        </div><!--//user_id-->

        <div id="user_pw">
          <label for="pw">비밀번호</label>
          <input type="password" id="pw" class="join">
        </div><!--//user_pw-->

        <div id="user_pw_re">
          <label for="pw_re">비밀번호 확인</label>
          <input type="password" id="pw_re" class="join">
        </div><!--//user_pw_re-->

        <div id="user_name">
          <label for="pw">이름</label>
          <input type="text" id="name" class="join">
        </div><!--//user_name-->

        <div id="user_ph">
          <label for="ph">휴대폰 번호</label><br>
          <input type="text" id="ph"> - <input type="text" id="ph"> - <input type="text" id="ph">
        </div><!--//user_ph-->
        
        <div id="user_who">
          <label for="who">회원 / 강사</label><br>
          <label><input type="radio" id="who" name="who" value="member">회원</label>
          <label><input type="radio" id="who" name="who" value="teacher">강사</label>
        </div><!--//user_who-->

        <input type="button" value="가입하기" id="btn_join" class="btn">

        </form>
      </div><!--//content-->
    </div><!--//container-->
  </div><!--//wrap-->
</body>
</html>
